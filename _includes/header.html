<header class="dto--header" role="banner">
  <section class="page-header">
    <div class="wrapper">
      {% if page.url == "/" %}
      <div class="page-header__logo">
        Aurus Partners logo
      </div>
      {% else %}
      <a href="{{site.baseurl}}/" class="logo">
        <div class="page-header__logo">
          Aurus Partners homepage
        </div>
      </a>
      {% endif %}
      {% unless include.hide-search %}
      <div class="site-search">
        <form action="/search/" role="search" method="get">
          <label for="site-search-text"></label>
          <div class="site-search-border">
            <input type="search" name="q" id="site-search-text" title="Search" class="search-input"/>
            <input class="submit" type="submit" value="Search"/>
          </div>
        </form>
      </div><!--site-search-->
      {% endunless %}
      {% unless include.hide-site-nav %}
      <div class="site-nav">
        <nav id="nav" class="site-nav__wrapper" aria-label="global navigation">
          <ul>
            <li><a href="{{site.baseurl}}/what-we-do/">What we do</a></li>
            <li><a href="{{site.baseurl}}/who-we-are/">Who we are</a></li>
            <li><a href="{{site.baseurl}}/standard/">Responsibility</a></li>
            <li><a href="{{site.baseurl}}/news/">News</a></li>
            <li><a href="{{site.baseurl}}/blog/">Views</a></li>
            <li><a href="{{site.baseurl}}/who-we-are/corporate/jobs/">Careers</a></li>
          </ul>
        </nav>
      </div><!--site-nav-->
      {% endunless %}
    </div><!--wrapper-->
  </section>

</header>
